<mat-card>
    <mat-card-title>Danh sách nhân viên</mat-card-title>
    <button mat-raised-button color="primary" routerLink="/employees/add">Thêm nhân viên</button>
    <table mat-table [dataSource]="employees()">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="accent" [routerLink]="['/employees/edit', element.id]">Sửa</button>
          <button mat-button color="warn" (click)="deleteEmployee(element.id)">Xóa</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
    </table>
  </mat-card>
