<mat-card>
    <mat-card-title>Sửa Nhân Viên</mat-card-title>
    
    <form (submit)="updateEmployee()">
      <mat-form-field>
        <mat-label>Tên</mat-label>
        <input matInput [(ngModel)]="employee.name" name="name" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="employee.email" name="email" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Phòng Ban</mat-label>
        <mat-select [(ngModel)]="employee.department_id" name="department_id">
          <mat-option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Vai Trò</mat-label>
        <mat-select [(ngModel)]="employee.role_id" name="role_id">
          <mat-option *ngFor="let role of roles" [value]="role.id">
            {{ role.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit">Lưu</button>
        <button mat-button color="warn" (click)="cancel()">Hủy</button>
      </div>
    </form>
  </mat-card>
